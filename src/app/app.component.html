<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="app.component.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <h2 class="dashboard-color">Dashboard</h2>
  <br>

  <div class="row">

    <div class=" col col-xs-6 mr-2 small-box"
      style="background-color:#24DCF3;margin-left: 40px;color: white;border-radius: 10px;">
      <div class="inner" style="position: relative;">
        <h2 style="font-weight: bold;"><div>{{ service.list.length }}</div></h2>
        <p>Registered Candidates</p>
      </div>
      <div class="icon">
        <i class="fa fa-users fa-3x"></i>
      </div>
      <div class="box-footer">
        <a href="#">More info <i class="fa fa-arrow-circle-right"></i> </a>
      </div>
    </div>

    <div class=" col col-xs-6 mr-2 small-box" style="background-color:#906428;color: white;border-radius: 10px">
      <div class="inner">
        <h2 style="font-weight: bold;"><div>{{ service.org_list.length }}</div></h2>
        <p>Registered Organizations</p>
      </div>
      <div class="icon">
        <i class="fa fa-building fa-3x"></i>
      </div>
      <div class="box-footer">
        <a href="#">More info <i class="fa fa-arrow-circle-right"></i> </a>
      </div>
    </div>

    <div class=" col   col-xs-6 mr-2 small-box"
      style="background-color: rgb(97, 218, 231);color: white;border-radius: 10px">
      <div class="inner">
        <h2 style="font-weight: bold;">2</h2>
        <p>Users Present Today</p>
      </div>
      <div class="icon">
        <i class="fa fa-user fa-3x"></i>
      </div>
      <div class="box-footer">
        <a href="#">More info <i class="fa fa-arrow-circle-right"></i> </a>
      </div>
    </div>

    <div class=" col col-xs-6 small-box"
      style="background-color:#A1D741; margin-right: 40px;color: white;border-radius: 10px">
      <div class="inner">
        <h2 style="font-weight: bold;">{{service.training_list.length}}</h2>
        <p>Total number of Trainings</p>
      </div>
      <div class="icon">
        <i class="fa fa-book fa-3x"></i>
      </div>
      <div class="box-footer">
        <a href="#">More info <i class="fa fa-arrow-circle-right"></i> </a>
      </div>
    </div>
  </div>

  <br /><br /><br>
 
    <div class="row">
      <div class="chart-box" class="col-lg-5 md-5 mr-5 ml-5">
        <highcharts-chart [Highcharts]="Highcharts" [options]="linechart"></highcharts-chart>
      </div>

      <div class="chart-box" class="col-lg-5 md-5 ml-5" >
        <highcharts-chart [Highcharts]="Highcharts" [options]="barchart"></highcharts-chart>
      </div>
    </div>

</body>

</html>
